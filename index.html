<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grok-like AI Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #FFD700, #FFA500); /* Yellow to orange gradient */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .chat-container {
            width: 90%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .chat-history {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #FFA500;
            padding: 10px;
            margin-bottom: 10px;
            background: #FFFACD; /* Light yellow */
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .user-message {
            background: #FFD700;
            text-align: right;
        }
        .ai-message {
            background: #FFA500;
            text-align: left;
        }
        .input-container {
            display: flex;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #FFA500;
            border-radius: 5px 0 0 5px;
        }
        button {
            padding: 10px 20px;
            background: #FFD700;
            border: 1px solid #FFA500;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            color: #333;
        }
        button:hover {
            background: #FFA500;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1 style="text-align: center; color: #FFA500;">Grok-like AI Chat</h1>
        <div class="chat-history" id="chatHistory">
            <div class="message ai-message">Hello! I'm Grok, your AI assistant. How can I help you today?</div>
        </div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Type your message here...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            if (message === '') return;

            // Add user message
            const chatHistory = document.getElementById('chatHistory');
            const userMessage = document.createElement('div');
            userMessage.className = 'message user-message';
            userMessage.textContent = message;
            chatHistory.appendChild(userMessage);

            // Simulate AI response (replace with actual AI integration)
            setTimeout(() => {
                const aiMessage = document.createElement('div');
                aiMessage.className = 'message ai-message';
                aiMessage.textContent = "That's an interesting question! As a simulated AI, I'm here to chat. What else can I help with?";
                chatHistory.appendChild(aiMessage);
                chatHistory.scrollTop = chatHistory.scrollHeight;
            }, 1000);

            input.value = '';
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        // Allow sending on Enter key
        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
